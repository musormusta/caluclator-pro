<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style1.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
<script src="second.js" defer></script>
</head>
<body>
    <a href="index.html"><button>Много операций?</button></a>
    <div class="container">
        <div class="title">
            <h1>Калькулятор</h1>
        </div>
        <div class="inputs">
            <input type="number" placeholder="Введите 1 число" class="first" id="input1" value="15">
            <input type="number" placeholder="Введите 2 число" class="second" id="input2" value="1">
        </div>
        <div class="operation">
            
            <button class="sqrt" id="sqrt">
                √(только первый ряд)
            </button>
        
       
            <button class="pow" id="pow">
                ⁰(первое число второе степень)
            </button>
            
            
        </div>
        <div class="equal">
            <button id="submit">Посчитать</button>
        </div>
        <div class="answer-area">
           
            <div class="answer">
                <h4>Результат:</h4>
                <p id="result">

                </p>
            </div>
        </div>
    </div>
</body>
</html>
